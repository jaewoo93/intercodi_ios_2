<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
        window.scratchJrPage = 'inappInterfaceGuide';
    </script>
    <script type="text/javascript" src="../app.bundle.js"></script>
  </head>

  <body>
    <div id="content">
      <div id="ipad-project-view-wrapper">
        <div class="learn-tab learn-blocks">
          <!-- Smart Blocks -->
          <div class="block-category-header" id="orange-block-category-header">
          </div>
          <div class="block-category-header-line" id="orange-block-category-header-line"></div>
          <div class="block-wrapper">
            <div class="block-wrapper-left">
              <div class="block-title" id="LED">
              </div>
              <div class="block-image-wrapper">
                <img class="block-image" src="images/LED.svg" />
              </div>
              <div class="block-description" id="LED_DESCRIPTION">
              </div>
            </div>
            <div class="block-wrapper-right">
              <div class="block-title" id="SIGNAGE">
              </div>
              <div class="block-image-wrapper">
                <img class="block-image" src="images/SIGNAGE.svg" />
              </div>
              <div class="block-description" id="SIGNAGE_DESCRIPTION">
              </div>
            </div>
          </div>
          <div class="block-wrapper">
            <div class="block-wrapper-left">
              <div class="block-title" id="NUMBER">
              </div>
              <div class="block-image-wrapper">
                <img class="block-image" src="images/7SEG.svg" />
              </div>
              <div class="block-description" id="NUMBER_DESCRIPTION">
              </div>
            </div>
            <div class="block-wrapper-right">
              <div class="block-title" id="WORD">
              </div>
              <div class="block-image-wrapper">
                <img class="block-image" src="images/DOT.svg" />
              </div>
              <div class="block-description" id="WORD_DESCRIPTION">
              </div>
            </div>
          </div>
          <div class="block-wrapper">
            <div class="block-wrapper-left">
              <div class="block-title" id="MOTOR">
              </div>
              <div class="block-image-wrapper">
                <img class="block-image" src="images/Motor.svg" />
              </div>
              <div class="block-description" id="MOTOR_DESCRIPTION">
              </div>
            </div>
            <div class="block-wrapper-right">
              <div class="block-title" id="SPEAKER">
              </div>
              <div class="block-image-wrapper">
                <img class="block-image" src="images/SPEAKER.svg" />
              </div>
              <div class="block-description" id="SPEAKER_DESCRIPTION">
              </div>
            </div>
          </div>

          <!-- How to use -->
          <div class="block-category-header" id="yellow-block-category-header">
          </div>
          <div class="block-category-header-line" id="yellow-block-category-header-line"></div>
          <div class="block-wrapper">
            <div class="block-wrapper-left">
              <div class="block-title" id="INFORMATION">
              </div>
              <div class="info-description" id="INFO_DESCRIPTION1">
              </div>
              <div class="info-description" id="INFO_DESCRIPTION2">
              </div>
              <div class="info-description" id="INFO_DESCRIPTION3">
              </div>
            </div>
            <div class="block-wrapper-right">
            <div class="block-image-wrapper">
                <img class="block-image" src="images/BLOCK_back.svg" />
            </div>
            <div class="block-wrapper-right2">
            <div class="block-title2" id="CHARGING"></div>
            <div class="block-description"  id="CHARGING_DESCRIPTION"></div>
            <div class="block-title2" id="SWITCH"></div>
            <div class="block-description"  id="SWITCH_DESCRIPTION"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
